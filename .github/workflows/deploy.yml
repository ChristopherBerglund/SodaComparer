name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Update this to the latest version

      - name: Install Node.js
        uses: actions/setup-node@v4  # Update this to the latest version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Update this to the latest version

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # Update this to the latest version

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # Update this to the latest version if needed

